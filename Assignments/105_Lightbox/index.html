<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>LightboxGallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/lightbox.css">
  
  </head>
  <body>
    <!-- Gallery/Image Code -->
    <div class="gallery">
      <img src="images/coffee_L1.jpg" id="coffee_L1">
      <img src="images/coffee_L2.jpg" id="coffee_L2">
      <img src="images/coffee_L3.jpg" id="coffee_L3">
      <img src="images/coffee_L4.jpg" id="coffee_L4">
      <img src="images/coffee_P1.jpg" id="coffee_P1">
      <img src="images/coffee_P2.jpg" id="coffee_P2">
      <img src="images/coffee_P3.jpg" id="coffee_P3">
      <img src="images/coffee_P4.jpg" id="coffee_P4">
      <img src="images/coffee_S1.jpg" id="coffee_S1">
      <img src="images/coffee_S2.jpg" id="coffee_S2">
      <img src="images/coffee_S3.jpg" id="coffee_S3">
    </div>


    <!-- Lightbox Code -->
    <div id="lightboxContainer">
      <div id="lightboxBackground" class="closer"></div>
      <img id="lightbox" src="" alt="">
      <span id="lightboxCloser" class="closer">x</span>
    </div>

    <!-- Lightbox JavaScript -->
    <script src="js/app.js"></script>
  </body>
</html>
