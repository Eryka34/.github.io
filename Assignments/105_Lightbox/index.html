<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>LightboxGallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/lightbox.css">
  
  </head>
  <body>
    <!-- Gallery/Image Code -->
    <div id="gallery">
      <img class="galleryImage" src="images/coffee_L1.jpg">
      <img class="galleryImage" src="images/coffee_L2.jpg">
      <img class="galleryImage" src="images/coffee_L3.jpg">
      <img class="galleryImage" src="images/coffee_L4.jpg">
      <img class="galleryImage" src="images/coffee_P1.jpeg">
      <img class="galleryImage" src="images/coffee_P2.jpeg">
      <img class="galleryImage" src="images/coffee_P3.jpeg">
      <img class="galleryImage" src="images/Coffee_P4.jpeg">
      <img class="galleryImage" src="images/coffee_S1.jpeg">
      <img class="galleryImage" src="images/coffee_S2.jpg">
      <img class="galleryImage" src="images/coffee_S3.jpg">
      <img class="galleryImage" src="images/coffee_S4.jpg">
    </div>


    <!-- Lightbox Code -->
    <div id="lightboxContainer">
      <div id="lightboxBackground" class="closer"></div>
      <img id="lightbox" src="" alt="">
      <span id="lightboxCloser" class="closer">x</span>
    </div>

    <!-- Lightbox JavaScript -->
    <script src="js/app.js"></script>
  </body>
</html>
